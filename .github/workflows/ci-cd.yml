name: MERN Job Portal CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # STEP 1: Checkout repository
      # -------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------
      # STEP 2: Setup Node.js for frontend & backend
      # -------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------
      # STEP 3: Backend installation
      # -------------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests (if any)
        working-directory: ./backend
        run: |
          echo "No backend tests configured yet"
          # npm test

      # -------------------
      # STEP 4: Frontend installation & build
      # -------------------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # -------------------
      # STEP 5: Build Docker images (Compose v2 syntax)
      # -------------------
      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

      # -------------------
      # STEP 6: Start containers (for CI verification)
      # -------------------
      - name: Start containers
        run: docker compose -f docker-compose.yml up -d

      # -------------------
      # STEP 7: Check running containers
      # -------------------
      - name: Check running containers
        run: docker ps

      # -------------------
      # STEP 8: Verify Docker compose configuration
      # -------------------
      - name: Verify Docker configuration
        run: docker compose -f docker-compose.yml config

      # -------------------
      # STEP 9: Stop containers after tests
      # -------------------
      - name: Stop containers
        if: always()
        run: docker compose -f docker-compose.yml down

  # -------------------
  # DEPLOY (Optional)
  # -------------------
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

