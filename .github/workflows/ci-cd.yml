name: MERN Job Portal CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js for frontend & backend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------
      # BACKEND
      # -------------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests (if any)
        working-directory: ./backend
        run: |
          echo "No backend tests configured yet" 
          # npm test  <-- enable later if tests exist

      # -------------------
      # FRONTEND
      # -------------------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # -------------------
      # DOCKER
      # -------------------
      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Verify Docker containers
        run: docker-compose -f docker-compose.yml config

      # Optional: Push Docker images to Docker Hub or GHCR
